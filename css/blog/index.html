<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style_blog.css"/>
</head>
<body>
    <header id="title">
    <h1>Blog</h1>
        <div class="header_inter">
            <div>
                <button class="main_but" type="button">Main page</button>
                <button class="main_but" type="button">New post</button>
            </div>
            <form id="search">
                <label for="searchbar">Search</label>
                <input type="text" id="searchbar" name="searchbar" placeholder="Search here">
            </form>
        </div>
    </header>
    <section class="container">
        <article class="post">
            <h2>Title</h2>
            <p>Overview of my post</p>
            <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/dog-puppy-on-garden-royalty-free-image-1586966191.jpg" alt="dog" width="250px"/>
            <p>Text of the post, testing text</p>
            <label>Like<input type="checkbox"></label>
            <label>Dislike<input type="checkbox"></label>
        </article>
        <br>
        <article class="post">
            <h2>Title 2</h2>
            <p>Overview of my post 2</p>
            <img src="https://i.natgeofe.com/n/548467d8-c5f1-4551-9f58-6817a8d2c45e/NationalGeographic_2572187_square.jpg" width="250px"/>
            <p>Text of the post, testing text 2</p>
            <label>Like<input type="checkbox"></label>
            <label>Dislike<input type="checkbox"></label>
        </article>
        <br>
        <article class="post">
            <h2>Title 3</h2>
            <p>Overview of my post 3</p>
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/0c/Kangaroo_Australia_01_11_2008_-_retouch.JPG" width="250px"/>
            <p>Text of the post, testing text 3</p>
            <label>Like<input type="checkbox"></label>
            <label>Dislike<input type="checkbox"></label>
        </article>
    </section>
    <footer>
        <section>
            <a href="#title">Go back</a>
            <a href="mailto:unailobetepp@gmail.com">Contact here</a>
        </section>
        <p>Copyright 2023</p>
    </footer>
</body>
</html>
