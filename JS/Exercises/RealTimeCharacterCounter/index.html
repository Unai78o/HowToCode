<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Real-time Character Counter</h2>
        <textarea id="textarea" class="textarea" placeholder="Please write down your text here..." maxlength="50"></textarea>
        <p class="total">Total Characters: <span id="total-counter">0</span></p>
        <p class="remaining">Remaining: <span id="remaining-counter">50</span></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
