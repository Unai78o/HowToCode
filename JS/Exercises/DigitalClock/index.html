<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="dg-clock">
        <div class="title">
                <h1>Digital Clock</h1>
        </div>
        <div class="hms">
            <div class="hour">
                <h2 id="h">00</h2>
                <p>Hours</p>
            </div>
            <div class="min">
                <h2 id="min">00</h2>
                <p>Minutes</p>
            </div>
            <div class="sec">
                <h2 id="sec">00</h2>
                <p>Seconds</p>
            </div>
        </div>
        <h2 id="ampm">PM</h2>
    </div>
    <script src="./index.js" defer></script>
</body>
</html>
