<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <title>Html Calculator</title>
</head>
<body>
    <div class="bg">
        <div class="inter">
            <div class="title">
                <h1>Html Calculator</h1>
            </div>
            <div class="container">
                <form action="" method="dialog">
                    <input type="text" class="value_inpt" id="op1" placeholder="Operator 1">
                    <input type="text" class="value_inpt" id="op" placeholder="+, -, *, /">
                    <input type="text" class="value_inpt" id="op2" placeholder="Operator 2">
                    <input type="submit" id="calc" value="Calculate">
                </form>
                <div class="result">
                    <p>Result</p>
                    <br>
                    <p id="result"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
