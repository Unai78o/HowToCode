<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <h1 id="title">Survey for freeCodeCamp</h1>
    <p id="description">Survey project made for the responsive web desing course on freeCodeCamp</p>
    <form id="survey-form">
        <label id="name-label" for="name">Name</label>
        <input id="name" type="text" placeholder="Enter your name" required>
        <label id="email-label" for="email">Mail</label>
        <input id="email" type="email" placeholder="Enter your email" required>
        <label id="number-label" for="number">Age (Optional)</label>
        <input id="number" type="number" min="10" max="99" placeholder="Enter your age">
        <p>How experienced are you in programming?</p>
        <select id="dropdown">
            <option disabled selected value>Select an option</option>
            <option value="1month">1 month of experience</option>
            <option value="5month">5 months of experience</option>
            <option value="1year">1 year of experience</option>
            <option value="5years">5 years of experiences</option>
            <option value="more5years">More than 5 years of experience</option>
        </select>
        <p>Do you enjoy programming?</p>
        <div class="radio">
            <label>
                <input type="radio" name="enj" value="alot"> A Lot
            </label>
            <label>
                <input type="radio" name="enj" value="yes"> Yeah
            </label>
            <label>
                <input type="radio" name="enj" value="no"> Not that much
            </label>     
        </div>
        <p>What programming languages do you use?</p>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="js"> JavaScript
            </label>
            <label>
                <input type="checkbox" value="phy"> Python
            </label>
            <label>
                <input type="checkbox" value="c"> C
            </label>
            <label>
                <input type="checkbox" value="c#"> C#
            </label>
            <label>
                <input type="checkbox" value="c++"> C++
            </label>
            <label>
                <input type="checkbox" value="php"> Php
            </label>
            <label>
                <input type="checkbox" value="java"> Java
            </label>
        </div>
        <p>Additional comments?</p>
        <textarea placeholder="Enter your comments here..."></textarea>
        <input type="submit" id="submit">
    </form>
</body>
</html>
